    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;

    <!-- Custom styles for this template -->
    <link href="https://getbootstrap.com/docs/5.1/examples/sign-in/signin.css" rel="stylesheet">

      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <body class="text-center">
  

    
<main class="form-signin">
  <form action = "/prescription/{{email}}" method = "POST">
<!--     <img class="mb-4" src="/docs/5.1/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57"> -->
    <h1 class="h3 mb-3 fw-normal">Fill out a prescription</h1>

<div class="form-floating">
      <input type="text" class="form-control" id="floatingInput" name = "patient_name">
      <label for="floatingInput">Patient name</label>
    </div>

         <div class="form-floating">
      <input type="email" class="form-control" id="floatingInput" name = "patient_email">
      <label for="floatingInput">Patient email</label>
    </div>

             <div class="form-floating">
      <input type="tel" class="form-control" id="floatingInput" name = "patient_phone">
      <label for="floatingInput">Patient phone number</label>
    </div>

    <div class="form-floating">
      <input type="text" class="form-control" id="floatingInput" name = "medication_name">
      <label for="floatingInput">Medication name</label>
    </div>

    <div class="form-floating">
      <input type="text" class="form-control" id="floatingInput" name = "generic_for">
      <label for="floatingInput">Generic for</label>
    </div>

    <div class="form-floating">
      <input type="text" class="form-control" id="floatingInput" name = "directions">
      <label for="floatingInput">Directions and information</label>
    </div>
    
    <div class="form-floating">
      <input type="time" class="form-control" id="floatingInput" name = "time">
      <label for="floatingInput">Medication time</label>
    </div>

    


<div class="form-check">
  <input class="form-check-input" type="checkbox" value="6" id="flexCheckDefault" name = "Sunday">
  <label class="form-check-label" for="flexCheckDefault">
    Sunday
  </label>
</div>
    
    
<div class="form-check">
  <input class="form-check-input" type="checkbox" value="1" id="flexCheckDefault" name = "Monday">
  <label class="form-check-label" for="flexCheckDefault">
    Monday
  </label>
</div>
    
<div class="form-check">
  <input class="form-check-input" type="checkbox" value="2" id="flexCheckChecked" name = "Tuesday">
  <label class="form-check-label" for="flexCheckChecked">
    Tuesday
  </label>
</div>

    <div class="form-check">
  <input class="form-check-input" type="checkbox" value="3" id="flexCheckDefault" value = "Wednesday" name = "Wednesday">
  <label class="form-check-label" for="flexCheckDefault">
    Wednesday
  </label>
</div>
    
<div class="form-check">
  <input class="form-check-input" type="checkbox" value="4" id="flexCheckChecked" name="Thursday">
  <label class="form-check-label" for="flexCheckChecked">
    Thursday
  </label>
</div>

    <div class="form-check">
  <input class="form-check-input" type="checkbox" value="5" id="flexCheckDefault" name = "Friday">
  <label class="form-check-label" for="flexCheckDefault">
    Friday
  </label>
</div>
    
<div class="form-check">
  <input class="form-check-input" type="checkbox" value="6" id="flexCheckChecked" name = "Saturday>
  <label class="form-check-label" for="flexCheckChecked">
    Saturday
  </label>
</div>

    <div class="dropdown">
    <label for="pharmacy_address">Choose a pharmacy:</label>
      <br>
  <select class="btn btn-light dropdown-toggle form-control" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" name="pharmacy_address">
 
  <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
    {%for x in pharm_dictionary%}
    <option class="dropdown-item" href="#" value = '{{x}}'>{{x}}</a>
    {%endfor%}
  </div>
     </select>
</div>

 <div class="form-floating">
      <input type="text" class="form-control" id="floatingInput" name = "RX">
      <label for="floatingInput">RX</label>
    </div>

 <div class="form-floating">
      <input type="text" class="form-control" id="floatingInput" name = "QTY">
      <label for="floatingInput">Quantity</label>
    </div>

 <div class="form-floating">
      <input type="date" class="form-control" id="floatingInput" name = "Refill">
      <label for="floatingInput">Refill by</label>
    </div>

     <div class="form-floating">
      <input type="text" class="form-control" id="floatingInput" name = "manufacturer">
      <label for="floatingInput">Manufacturer</label>
    </div>

    
    <button class="w-100 btn btn-lg btn-primary" type="submit">Submit</button>
    <p class="mt-5 mb-3 text-muted"> {{feedback}}</p>
  </form>
</main>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
  </body>
</html>


    

{% endblock %}
